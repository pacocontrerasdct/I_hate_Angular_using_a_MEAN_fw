<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base href="/"></base>
  <title>I hate Angular posts</title>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

  <script src="js/app.js"></script>
  <script src="js/models/post.js"></script>
  <script src="js/controllers/postsController.js"></script>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body ng-app='IhateAngular'>
  <div ng-controller='postsController as posts'>
  <header>
    <div class="pure-g">
        <div class="pure-u-3-24">
          <div class="show-sub-menu height60" 
            ng-init="visibility = false"
            ng-mouseenter="visibility = true"
            ng-mouseleave="visibility = false">select
            <ul id="sub-menu" class="border-show" ng-class="visibility? 'show' : 'hide' ">
                <li class="bar"><a ui-sref="home">Home</a></li>
                <li class="bar"><a ui-sref="author">Authors</a></li>
                <li class="bar"><a ui-sref="new">What's New</a></li>
                <li class="bar"><a ui-sref="best">Best Rated</a></li>
                <li><a ui-sref="about">About</a></li>
              </ul>
          </div>
        </div>
        <div class="pure-u-3-24">
          <form>
            <input type="search"class="search-input" placeholder="search"
              ng-model="query.$">
          </form>
        </div>
        <div class="center pure-u-15-24">
          <h1 class="header-logo">
            <a href="#/">I H A T E A N G U L A R</a>
            <div class="header-tagline">(Non-)constructive Angular.JS hate</div>
          </h1>
        </div>
        <div class="pure-u-3-24">
          <nav class="top-nav show-sub-menu">
            <a ui-sref="add">post</a>
          </nav>
        </div>
    </div>
  </header>

    <div class="pure-g">
      <div class="pure-u-3-24"></div>
      <div class="pure-u-18-24">
        <div ui-view></div>
      </div>
      <div class="pure-u-3-24"></div>
    </div>

    <div class="pure-g">
      <div class="pure-u-3-24"></div>
      <div class="pure-u-18-24">
        <footer></footer>
      </div>
      <div class="pure-u-3-24"></div>
    </div>
  </div>

</body>
</html>
