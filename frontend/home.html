  <section ng-controller='postsController as posts'>
    <ul id="posts">
      <p>HELLO INDEX</p>
      <li ng-repeat="post in posts.all" data-id="{{ post._id }}">
        <img src="{{ post.pic }}" class="image-100xauto">
        <strong>{{ post.title }}</strong>
        <a href="" ng-click>{{ post.url }}</a>
        <br>
        <em>{{ post.author }}</em> - 
        <em ng-if="post.points === 1 " ng-init="ptext = 'point'">
        {{ post.points}} {{ ptext }}
        </em>
        <em ng-if="post.points !== 1 " ng-init="ptext = 'points'">
        {{ post.points}} {{ ptext }}
        </em> - <em>{{ post.createdAt }}</em>

        <!-- <span class='status {{ post.status | lowercase  }}'>{{ post.points | uppercase }}</span>
        <span>{{ post.createdAt }}</span> -->
         
        <a class='delete' href="{{ post.url }}" target="blank">Link</a>
        <button class='delete' ng-click="posts.deletePost(post)">X</button>
      </li>
    </ul>
  </section>
